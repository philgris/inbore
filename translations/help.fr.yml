importfiles.form: |
    (1) Selectionner le type de fichier à importer en utilisant le menu déroulant

    (2) Uploader le fichier csv à importer

    le fichier csv devra avoir été enregistré avec les options :
         - l'encodage UTF-8 
         - le "point-vigule" comme delimiteur d'enregistrement
         - le "guillement" comme delimiteur des champs texte 

