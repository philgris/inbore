# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
  encoders:
    Symfony\Component\Security\Core\User\User: plaintext
    App\Entity\User: sha512

  role_hierarchy:
    ROLE_COLLABORATION: ROLE_INVITED
    ROLE_PROJECT: ROLE_COLLABORATION
    ROLE_ADMIN: ROLE_PROJECT

  # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
  providers:
    users:
      entity:
        class: App\Entity\User
        property: username
        # if you're using multiple entity managers
        # manager_name: customer

  access_control:
    - { path: "^/{_locale}/login", roles: IS_AUTHENTICATED_ANONYMOUSLY }

  firewalls:
    # disables authentication for assets and the profiler, adapt it according to your needs
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      pattern: ^/
      anonymous: ~
      provider: users
      # activate different ways to authenticate    logout_on_user_change: true
 

      # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
      #http_basic: ~

      # https://symfony.com/doc/current/security/form_login_setup.html
      form_login:
        login_path: login
        check_path: login
      logout:
        path: logout
        target: login
      guard:
        authenticators:
          - App\Security\LoginFormAuthenticator
      remember_me:
        secret: "%kernel.secret%"
        lifetime: 604800 # 1 week in seconds
        path: /
        name: remember_logged_in
        secure: true
